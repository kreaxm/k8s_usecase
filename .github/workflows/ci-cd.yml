name: CI/CD Pipeline for Flask App

on:
  push:
    branches:
      - main

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      # üßæ Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # üêç Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      # üì¶ Step 3: Install dependencies
      - name: Install dependencies
        run: pip install -r requirements.txt

      # üß™ Step 4: Run tests with coverage
      - name: Run tests with coverage
        run: |
          mkdir -p tests
          pip install pytest pytest-cov
          pytest --maxfail=1 --disable-warnings -q --cov=. --cov-report=xml

      

      # üåä Step 6: SonarQube analysis
      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v5.0.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
            -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }}
            -Dsonar.python.coverage.reportPaths=coverage.xml

      # üì¶ Step 7: Build source artifact
      - name: Build source artifact
        run: |
          mkdir -p build_artifacts
          zip -r build_artifacts/flask_app_${GITHUB_RUN_NUMBER}.zip . \
            -x "*.git*" "__pycache__/*" "*.pytest_cache*" "*.venv*" "*.DS_Store"
        env:
          GITHUB_RUN_NUMBER: ${{ github.run_number }}

      # ‚òÅÔ∏è Step 8: Upload artifact to GitHub
      - name: Upload source artifact
        uses: actions/upload-artifact@v4
        with:
          name: flask_app_source_${{ github.run_number }}_${{ github.sha }}
          path: build_artifacts/flask_app_${{ github.run_number }}.zip

      # üê≥ Step 9: Log in to Docker Hub
      - name: Log in to Docker Hub
        run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      # üèó Step 10: Build and push Docker image
      - name: Build and Push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/flask-eval:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/flask-eval:latest

      # üîë Step 11: Azure Login
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDS }}

      # ‚ò∏Ô∏è Step 12: Set AKS context
      - name: Set AKS context
        uses: azure/aks-set-context@v3
        with:
          resource-group: myResourceGroup
          cluster-name: myAKSClusterSmallNew

      # üöÄ Step 13: Deploy to AKS
      - name: Deploy to AKS
        run: |
          kubectl apply -f manifests/deployment.yaml
          kubectl apply -f manifests/service.yaml
