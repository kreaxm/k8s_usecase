name: CI/CD Pipeline for Flask App

on:
  push:
    branches:
      - main

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests with coverage
        run: |
          mkdir -p tests
          pip install pytest pytest-cov
          pytest --maxfail=1 --disable-warnings -q --cov=. --cov-report=xml

      - name: Lint Python code
        run: |
          pip install flake8
          flake8 . || true

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v5.0.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
            -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }}
            -Dsonar.python.coverage.reportPaths=coverage.xml

      # ðŸ§± Build & upload source artifact
      - name: Build source artifact
        run: |
          mkdir -p build_artifacts
          zip -r build_artifacts/flask_app_${{ github.run_number }}.zip . \
            -x "*.git*" "__pycache__/*" "*.pytest_cache*" "*.venv*" "*.DS_Store"
      
      - name: Upload source artifact
        uses: actions/upload-artifact@v4
        with:
          name: flask_app_source
          path: build_artifacts/flask_app_${{ github.run_number }}.zip

      - name: Log in to Docker Hub
        run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secret_
